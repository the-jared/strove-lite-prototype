<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strove Lite - WhatsApp Prototype</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="phone-container">
        <!-- WhatsApp Header -->
        <header class="chat-header">
            <div class="header-left">
                <button class="back-btn" aria-label="Back">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                </button>
                <div class="avatar">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%2325D366'/%3E%3Ctext x='50' y='65' font-size='40' text-anchor='middle' fill='white' font-family='Arial'%3ES%3C/text%3E%3C/svg%3E" alt="Strove">
                </div>
                <div class="contact-info">
                    <h1>Strove Lite</h1>
                    <span class="status">online</span>
                </div>
            </div>
            <div class="header-right">
                <button class="icon-btn" aria-label="Video call">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
                    </svg>
                </button>
                <button class="icon-btn" aria-label="Call">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56-.35-.12-.74-.03-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-3.45c0-.54-.45-.99-.99-.99z"/>
                    </svg>
                </button>
                <button class="icon-btn" aria-label="More options">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Chat Messages Area -->
        <main class="chat-messages" id="chatMessages">
            <!-- Messages will be inserted here -->
        </main>

        <!-- Quick Action Buttons -->
        <div class="quick-buttons" id="quickButtons">
            <!-- Dynamic buttons will be inserted here -->
        </div>

        <!-- Input Area -->
        <footer class="chat-input">
            <button class="icon-btn emoji-btn" aria-label="Emoji">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"/>
                </svg>
            </button>
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Type a message" autocomplete="off">
            </div>
            <button class="send-btn" id="sendBtn" aria-label="Send">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </footer>
    </div>

    <!-- Debug Panel (for demo) -->
    <div class="debug-panel" id="debugPanel">
        <h3>Debug Panel</h3>
        <div class="debug-info">
            <p><strong>State:</strong> <span id="debugState">initial</span></p>
            <p><strong>User:</strong> <span id="debugUser">Not registered</span></p>
            <p><strong>Coins:</strong> <span id="debugCoins">0</span></p>
            <p><strong>Streak:</strong> <span id="debugStreak">0</span></p>
        </div>
        <button id="resetBtn" class="debug-btn">Reset Demo</button>
        <button id="toggleDebug" class="debug-btn">Hide Panel</button>
    </div>

    <script src="config.js"></script>
    <script src="app.js?v=8"></script>
</body>
</html>
